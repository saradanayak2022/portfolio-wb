<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centered Capitalized Heading</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>This is a centered heading with capitalized words</h1>
</body>
</html>
